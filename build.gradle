plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.2'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.11.2'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.11.2'
    implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useJUnit()
}